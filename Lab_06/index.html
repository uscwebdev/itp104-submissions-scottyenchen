<!DOCTYPE html>
<html lang="en">
<head>
    <title>Photo Gallery</title>
    <style>
        h1 {
            text-align: center;
            margin-bottom: 50px;
        }

        .photo-gallery {
            width: 500px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 50px;
            opacity: 0.7;
            }

        .photo-gallery:hover {
        	opacity: 1.0;
        }

        .photo {
            width: 500px;
            height: auto;
        }

        .photo + p {
        	text-align: center;
        	visibility: hidden;
        }

        .photo-gallery:hover p {
        	visibility: visible;
        }
    </style>
</head>

<body>
    <h1>Cars</h1>
    <div class="photo-gallery">
        <div class="photo", src="img/cars.jpg">
        <p>Cars Meet</p>
        </div>
        <div class="photo">
            <img src="img/cars1.jpg" alt="Image 2">
            <div class="caption">Bugatti</div>
        </div>
        <div class="photo">
            <img src="img/mercedes.jpg" alt="Image 3">
            <div class="caption">Mercedes AMG GT</div>
        </div>
        <div class="photo">
            <img src="img/mercedes1.jpg" alt="Image 4">
            <div class="caption">Mercedes E class Interior</div>
        </div>
        <div class="photo">
            <img src="img/porsche1.jpg" alt="Image 5">
            <div class="caption">Porsche Panamera</div>
        </div>
    </div>
</body>
</html>
