<!DOCTYPE html>
<html>

<head>
    <title>Scott Chen | Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            margin: 0px;
            font-family: 'Montserrat', sans-serif;
            color: #f2f2f2;
            line-height: 1.6;
        }

        #header {
            background-image: url('img/header_img.jpeg');
            height: 400px;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            font-weight: 600;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        #content {
            max-width: 900px;
            margin: 50px auto;
            text-align: center;
            padding: 0 20px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: 3px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        p {
            font-size: 1.1em;
            margin-top: 25px;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>The 2024 Porsche Cayenne S</h1>
    </div>

    <div id="content">
        <p>
            "No matter how you look at it, the new Cayenne S E-Hybrid knows no compromise. All angles, every detail and both drive units are a product of ambition, not agreement. From this point on, there is no lowest common denominator."
        </p>
        <iframe src="https://www.youtube.com/embed/vCIZLain92A" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>
</body>

</html>
