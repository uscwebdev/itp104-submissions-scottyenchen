<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>January 2023 Calendar</title>
</head>
<body>
    <header>
        <h1>January 2023</h1>
    </header>
    
    <table class="calendar">
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="grayed">26</td>
                <td class="grayed">27</td>
                <td class="grayed">28</td>
                <td class="grayed">29</td>
                <td class="grayed">30</td>
                <td class="grayed">31</td>
                <td class="Birthday">
                    <div class="date">1</div>
                    Scott's Birthday
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>                  
            </tr>
            <tr>
                <td class="MLK">
                    <div class="date">16</div>
                    Martin Luther King Jr. Day
                </td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                <td class="Lunar">
                    <div class="date">21</div>
                    Lunar New Year
                </td>
            </tr>
            <tr>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
                <td>29</td>
            </tr>
            <tr>
                <td>30</td>
                <td>31</td>
                <td class="grayed">1</td>
                <td class="grayed">2</td>
                <td class="grayed">3</td>
                <td class="grayed">4</td>
                <td class="grayed">5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
