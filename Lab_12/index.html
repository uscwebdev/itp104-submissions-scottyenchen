<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        h1 {
            text-align: center;
            margin-bottom: 50px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .photo-gallery {
            width: 500px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 50px;
            opacity: 0.7;
        }

        .photo {
            width: 500px;
            height: auto;
            margin: 10px;
        }

        .photo img {
            width: 100%;
            height: auto;
            transition: opacity 0.3s;
        }

        .caption {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            bottom: 0;
            left: 0;
            right: 0;
            transition: opacity 0.3s;
        }

        .photo img.selected {
            border: 5px solid blue;
        }
    </style>
</head>
<body>
    <h1>Cars</h1>
    <div class="photo-gallery">
        <div class="photo" onclick="selectPhoto(this)">
            <img src="img/cars.jpg" alt="Image 1">
            <div class="caption">Cars Meet</div>
        </div>

        <div class="photo" onclick="selectPhoto(this)">
            <img src="img/cars1.jpg" alt="Image 2">
            <div class="caption">Bugatti</div>
        </div>

        <div class="photo" onclick="selectPhoto(this)">
            <img src="img/mercedes.jpg" alt="Image 3">
            <div class="caption">Mercedes AMG GT</div>
        </div>

        <div class="photo" onclick="selectPhoto(this)">
            <img src="img/mercedes1.jpg" alt="Image 4">
            <div class="caption">Mercedes E class Interior</div>
        </div>

        <div class="photo" onclick="selectPhoto(this)">
            <img src="img/porsche1.jpg" alt="Image 5">
            <div class="caption">Porsche Panamera</div>
        </div>
    </div>

    <script>
        function selectPhoto(selectedPhoto) {
            document.querySelectorAll('.photo img').forEach(img => {
                img.classList.remove('selected');
            });
            selectedPhoto.querySelector('img').classList.add('selected');
        }
    </script>
</body>
</html>
