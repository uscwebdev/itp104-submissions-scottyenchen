<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mercedes Image Puzzle</title>
    <style>
      
		h1 {
			text-align: center;
		}
		.clearfloat {
			clear: both;
		}
		#main {
			width: 800px;
			margin-right: auto;
			margin-left: auto;
		}
		img {
			width: 450px;
			float: left;
		}
		.move {
			position: relative;
			bottom: 10px;
			left: 10px;
			box-shadow: 5px 5px 5px #FFF;
		}

	
    </style>
</head>
<body>
    <h1>Mercedes Image Puzzle</h1>
    <div id="main">
        <img src="img/row-1-column-1.jpg" alt="Image part 1" class="move">
        <img src="img/row-1-column-2.jpg" alt="Image part 2">
        <img src="img/row-2-column-1.jpg" alt="Image part 3">
        <img src="img/row-2-column-2.jpg" alt="Image part 4">
        <img src="img/row-3-column-1.jpg" alt="Image part 5" class="move">
        <img src="img/row-3-column-2.jpg" alt="Image part 6">
      <div class="clearfloat"></div>
    </div>
</body>
</html>
